<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="./javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="players">
            <div class="player1" id="player1">Player 1</div>
            <div class="score" id="score">Score</div>
            <div class="player2" id="player2">Player 2</div>
        </div>
        <div class="gameboard">
            <div class="slot" id="slot0"> </div>
            <div class="slot" id="slot1"> </div>
            <div class="slot" id="slot2"> </div>
            <div class="slot" id="slot3"> </div>
            <div class="slot" id="slot4"> </div>
            <div class="slot" id="slot5"> </div>
            <div class="slot" id="slot6"> </div>
            <div class="slot" id="slot7"> </div>
            <div class="slot" id="slot8"> </div>
            
            </div>
        
        <div class="game-controls">
            
            <div class="start-game" id="start-over" >Start Over!</div>
            
        </div>

        <div class="new-game" id="another">
            <div class="text">This round winner is</div>
            <div class="win-text" id="winner"> </div>
            <div class="question">Do you want another round?</div>
            <div class="new-round">
                <div class="yes" id="yes" >Yes</div>
                <div class="no" id="no">No</div>
            </div>
        </div>
    </div>
    <div class="options" id='options'>
        <div class="choose-title">Choose opponent</div>
        <div class="chooser">
            <div class="choose-opponent" id="human">Human</div>
            <div class="choose-opponent" id="pc">Computer</div>
        </div>
        <form  class="options-human" id="humanOps">
            <label for="playerX">X Name</label>
            <input type="text" value="Player 1" maxlength="10" id="playerX">
            <label for="playerO">O Name</label>
            <input type="text" value="Player 2" maxlength="10" id="playerO">
        </form>
        <form  class="options-pc" id="pcOps">
            <label for="user">Your name</label>
            <input type="text" value="Player" maxlength="10" id="user" >
            <fieldset>
                <legend>Select symbol</legend>
                <input type="radio" name="radio" id="X">
                <label class="radio-label" for="X">X</label>
                <input type="radio" name="radio" id="O">
                <label class="radio-label" for="O">O</label>
            </fieldset>
        </form>
        <button class="start-button" id="start">Start game</button>
    </div>
    <div class="final">
        <div class="player-wins" id="player-wins">
            <div class="win-name" id="win-name"> Player 1 </div>
            <div class="win-title" id="win-title" >WINS!</div>
            <div class="tie-title" id="tie-title">IT WAS A TIE!</div>
            
        </div>
    </div>
</body>
</html>
